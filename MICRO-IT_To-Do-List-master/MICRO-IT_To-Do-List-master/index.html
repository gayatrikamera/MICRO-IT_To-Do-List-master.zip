<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <div class="input-box">
      <input type="text" id="taskInput" placeholder="What would you like to do?" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="todo-section">
      <table>
        <thead>
          <tr>
            <th>List</th>
            <th>Status</th>
            <th>Close</th>
          </tr>
        </thead>
        <tbody id="taskList">
          <!-- Tasks appear here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
